[package]
name = "Snake-With-Q-Learning"
version = "0.1.0"
edition = "2024"

[features]
# GPU-backed neural network trainer (burn/wgpu) â€” scaffold only for now.
# Enable with: cargo build --features gpu-nn
gpu-nn = ["dep:burn", "dep:burn-wgpu"]

[dependencies]
pixels = "0.13"
winit = "0.28"
winit_input_helper = "0.14"
rand = { version = "0.8", features = ["small_rng"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ahash = { version = "0.8", features = ["serde"] }
rayon = "1.10"
wgpu = "0.16"
pollster = "0.3"

# Optional: GPU NN backend (disabled by default)
burn = { version = "0.14", optional = true, default-features = false }
burn-wgpu = { version = "0.14", optional = true, default-features = false }

